<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Projects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="buttons">
      <button class="btn" onclick="filterObjects('all')">
        Show All Projects
      </button>
      <button class="btn" onclick="filterObjects('html')">
        HTML & CSS Projects
      </button>
      <button class="btn" onclick="filterObjects('Bootstrap')">
        Bootstrap Projects
      </button>
      <button class="btn" onclick="filterObjects('JS')">
        Javascript Projects
      </button>
      <button class="btn" onclick="filterObjects('React')">
        React Projects
      </button>
    </div>

    <div class="objects">
      <div class="box html">HTML & CSS Project</div>
      <div class="box JS">JS Project</div>
      <div class="box JS">JS Project</div>
      <div class="box JS">JS Project</div>
      <div class="box">Bootstrap Project</div>
      <div class="box html">HTML & CSS</div>
      <div class="box html">HTML & CSS Project</div>
      <div class="box JS">JS Project</div>
      <div class="box Bootstrap">Bootstrap Project</div>
      <div class="box Bootstrap">Bootstrap Project</div>
      <div class="box Bootstrap">Bootstrap Project</div>
      <div class="box Bootstrap">Bootstrap Project</div>
      <div class="box Bootstrap">Bootstrap Project</div>
      <div class="box Bootstrap">Bootstrap Project</div>
      <div class="box React">React Project</div>
      <div class="box React">React Project</div>
      <div class="box React">React Project</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
